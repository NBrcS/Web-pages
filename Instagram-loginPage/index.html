<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Instagram</title>
</head>
<body>
    <div>
        <section class="biggest-container">
            <section class="instagram-photos">
                <img src="./images/generic-instagram-photo.png" alt="generic photos">
            </section>
    
            <section class="instagram-l-funcionalities">
                <div class="login-container">
                    <img src="./images/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                    <img src="./images/perfil.jpg" alt="Profile photo" class="profile-photo">
                    <div class="buttons">
                        <button class="continue-button">Continue as nbr_cs</button>
                        <button class="blue-clickable">Remove account</button>    
                    </div>
                </div>
    
                <div class="support-container">
                    <div><p class="not-u">Not nbr_cs?</p></div>
                    <div>
                        <a href="#" class="blue-clickable">Switch Accounts</a>
                        or
                        <a href="#" class="blue-clickable">Sign Up</a>    
                    </div>
                </div>
    
                <div class="merchant-container">
                    <p class="get-app">Get the app</p>
                    <div class="download-options">
                        <a href="#" class="opt">
                            <img class="app-Store" src="./images/available-in-appstore.png" alt="Available on appStore">       
                        </a>
                        <a href="#" class="opt">
                            <img class="play-Store" src="./images/get-it-on-playstore.png" alt="Available on playStore">
                        </a>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <footer class="footer">
        <p> 07/06/2002</p>
        <div>
            <p>Developed by Gabriel Nobrega</p>
            <p>nbr_cs</p>
        </div>
    </footer>
</body>
</html>
